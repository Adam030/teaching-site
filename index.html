<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>
  <body>

    <section class="d-flex justify-content-md-center align-items-center vh-100">
        <div>
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-light text-dark" style="height: 19.25rem; width: 20rem;">
              <div class="card-body text-center rounded" style="background-color: rgba(226,246,254,255)">
                <div class="px-1">
                  <h5 class="d-flex mb-4 mt-0" style="font-size: 1.125rem; font-weight: 400">Tutor login</h5>    
                  <p class="d-flex m-0 pb-2">account</p>
                  <div class="input-group flex-nowrap pb-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <p class="d-flex m-0 pb-2">password</p>
                  <div class="input-group flex-nowrap pb-4">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-unlock-fill"></i></span>
                    <input type="text" class="form-control" placeholder="password" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <button class="btn btn btn-primary w-100" style="background-color: #2d8cf0; border-color: #2d8cf0" type="submit">Sign In</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
